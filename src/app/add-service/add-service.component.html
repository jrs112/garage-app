<app-header></app-header>
<div class="row">
  <div class="col"></div>
  <div class="col-md-8">
    <div class="card defaultCardStyle">
      <h1 class='text-center headerFont'><strong>Add a Service</strong></h1>
      <form (ngSubmit)='onSubmit(f); f.resetForm()'  #f='ngForm'>
          <div class="form-group">
            <label for='type'><strong>Type:</strong></label>
            <input id='type' type="text" class='form-control' ngModel name='type' required>
          </div>

          <div class="form-group">
            <label><strong>Price:</strong></label>
            <input class='form-control' type="number" ngModel name='price' required>
          </div>
          <div class="form-group">
            <label><strong>Description:</strong></label>
            <input class='form-control' type="text" ngModel required name='desc'>
          </div>
          <button type='submit' class="btn btn-success" [disabled]='f.invalid'>Submit</button>
          <div class="alert alert-success btnSmallMargin" *ngIf="serviceAdded">
            <p>Service has been added</p>
          </div>
          <div *ngIf="serverMessage != ''">
            <div class="alert alert-danger btnSmallMargin">{{serverMessage}}</div>
          </div>
      </form>
    </div>
  </div>
  <div class="col"></div>
</div>
