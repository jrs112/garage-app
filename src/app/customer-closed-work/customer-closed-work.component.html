<div class="row">
  <div class="col-md-12">
    <div class="card defaultCardStyle">
      <h1 class="text-center headerFont"><strong>Service History</strong></h1>
      <table class="table">
        <thead class="goldBack">
          <tr>
            <th>Mechanic</th>
            <th>Status</th>
            <th>Vehicle</th>
            <th>Location</th>
            <th>Services</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of closedServices" (click)="selectOrder(order._id)" class="rowStyle">
            <td>{{order.cusAttendant}}</td>
            <td>{{order.status | uppercase}}</td>
            <td>{{order.cusCarMake}} {{order.cusCarModel}}, {{order.cusCarYear}}</td>
            <td>{{order.location}}</td>
            <td>
              <div *ngFor="let service of order.cusCarService">
                <div *ngIf="service.status == 'complete'">{{service.type}}</div>
              </div>
            </td>
            <td>{{order.created_at | date:"medium"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
