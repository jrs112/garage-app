<form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <h2 class="form-signin-heading" text-center>Sign In</h2>
  <label for="loginEmail" class="sr-only">Email address</label>
  <input type="email" id="loginEmail" ngModel name="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="loginPassword" class="sr-only">Password</label>
  <input type="password" id="loginPassword" ngModel name="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg  btn-block" type="submit">Sign in</button>
</form>
